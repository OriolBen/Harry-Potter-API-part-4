<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-toolbar>
      <mat-toolbar-row *ngIf="!logged">
        <button id="space" mat-flat-button color="accent" routerLink="/login"><fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon> LOGIN</button>
      </mat-toolbar-row>
      <mat-toolbar-row *ngIf="!logged">
        <button mat-flat-button color="accent" routerLink="/register"><fa-icon [icon]="['fas', 'user-plus']"></fa-icon> REGISTER</button>
      </mat-toolbar-row>
      <mat-toolbar-row *ngIf="logged" class="mat-caption">
        <p><fa-icon [icon]="['fas', 'user']"></fa-icon> {{authService.userDetails.email}}</p>
      </mat-toolbar-row>
      <mat-toolbar-row *ngIf="logged">
        <button id="logout" mat-flat-button color="accent" routerLink="/register" (click)="authService.logout()"><fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon> LOGOUT</button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row id="center">
        <button mat-icon-button (click)="sidenav.toggle()"><fa-icon [icon]="['fas', 'bars']" size="lg"></fa-icon></button>
        <a routerLink=""><img src="https://cdn.jsdelivr.net/gh/OriolBen/Harry-Potter-API-part-3@master/src/app/assets/hogwarts.png" width="50px"></a>
        <a routerLink=""><h1 class="mat-display-h1">Harry Potter API</h1></a>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <mat-toolbar>
      <mat-toolbar-row>
        <span>
          <p class="mat-small">Â© 2020 - Oriol Serrabassa & Vandame Hrustic</p>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
