<div>
  <div *ngIf="mode == 'resetPassword'">
    <h2>Reset password</h2>
    <form (ngSubmit)="authService.resetPassword(oobCode, password)">
      <p><input type="password" placeholder="New password" name="password" [(ngModel)]="password" required></p>
      <p><button>Reset password</button></p>
    </form>
  </div>
  <div *ngIf="mode == 'verifyEmail'">
    <h2>Email verification</h2>
    <p>Verifying email</p>
    <p>Please wait a few seconds...</p>
  </div>
</div>
