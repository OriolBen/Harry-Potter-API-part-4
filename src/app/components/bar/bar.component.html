<div>
  <a routerLink="">
    <img src="https://cdn.jsdelivr.net/gh/OriolBen/Harry-Potter-API-part-3@master/src/app/assets/hogwarts.png">
    <h1>Harry Potter API</h1>
  </a>
  <div *ngIf="!logged">
    <button routerLink="/login">Login</button>
    <button routerLink="/register">Register</button>
  </div>
  <div *ngIf="logged">
    <p>Welcome back, {{authService.userDetails.email}}</p>
    <button (click)="authService.logout()">Logout</button>
  </div>
</div>
